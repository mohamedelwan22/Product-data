<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProductHub - Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-light: #E8F4FF;
            --soft-blue: #A7D4FF;
            --white: #FFFFFF;
            --accent-blue: #1A73E8;
            --dark-blue: #0F4C81;
            --danger: #DC3545;
            --success: #28A745;
            --warning: #FFC107;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-light);
            color: var(--dark-blue);
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--soft-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Utility Classes */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
        }

        .btn-secondary {
            background: var(--soft-blue);
            color: var(--dark-blue);
        }

        .btn-secondary:hover {
            background: var(--accent-blue);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(15, 76, 129, 0.1);
            border: 1px solid var(--soft-blue);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 14px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--soft-blue);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--dark-blue);
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
        }

        .alert {
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--soft-blue) 100%);
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(15, 76, 129, 0.2);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo i {
            font-size: 48px;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .login-logo h1 {
            font-size: 28px;
            color: var(--dark-blue);
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .role-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--soft-blue);
            border-radius: 10px;
            background: var(--white);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .role-btn.active {
            background: var(--accent-blue);
            color: var(--white);
            border-color: var(--accent-blue);
        }

        .role-btn:hover:not(.active) {
            background: var(--bg-light);
        }

        .admin-code-field {
            display: none;
        }

        .admin-code-field.show {
            display: block;
        }

        /* Public Homepage */
        .public-home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .public-nav {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            box-shadow: 0 2px 10px rgba(15, 76, 129, 0.1);
        }

        .public-nav .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .public-nav .logo i {
            color: var(--accent-blue);
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-section h1 {
            font-size: clamp(28px, 5vw, 48px);
            color: var(--dark-blue);
            margin-bottom: 15px;
        }

        .hero-section p {
            font-size: clamp(16px, 3vw, 20px);
            color: var(--dark-blue);
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            font-size: 18px;
            border: 3px solid var(--soft-blue);
            border-radius: 50px;
            background: var(--white);
            color: var(--dark-blue);
            box-shadow: 0 4px 20px rgba(15, 76, 129, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 6px 30px rgba(26, 115, 232, 0.2);
        }

        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            background: var(--accent-blue);
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: var(--dark-blue);
        }

        .quick-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--white);
            border: 2px solid var(--soft-blue);
            border-radius: 30px;
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            background: var(--accent-blue);
            color: var(--white);
            border-color: var(--accent-blue);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid var(--soft-blue);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid var(--soft-blue);
        }

        .sidebar-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            color: var(--dark-blue);
        }

        .sidebar-header h2 i {
            color: var(--accent-blue);
        }

        .sidebar-header p {
            font-size: 13px;
            color: var(--dark-blue);
            opacity: 0.7;
            margin-top: 5px;
        }

        .sidebar-nav {
            padding: 15px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 25px;
            color: var(--dark-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-light);
        }

        .nav-item.active {
            background: var(--bg-light);
            border-left-color: var(--accent-blue);
            color: var(--accent-blue);
            font-weight: 600;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            border-top: 1px solid var(--soft-blue);
            background: var(--white);
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px 20px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(15, 76, 129, 0.08);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark-blue);
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info .avatar {
            width: 40px;
            height: 40px;
            background: var(--accent-blue);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Dashboard Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(15, 76, 129, 0.08);
            border: 1px solid var(--soft-blue);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(15, 76, 129, 0.12);
        }

        .stat-card .icon {
            width: 50px;
            height: 50px;
            background: var(--bg-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .stat-card .icon i {
            font-size: 22px;
            color: var(--accent-blue);
        }

        .stat-card h3 {
            font-size: 28px;
            color: var(--dark-blue);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--dark-blue);
            opacity: 0.7;
            font-size: 14px;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--soft-blue);
            text-decoration: none;
            color: var(--dark-blue);
        }

        .action-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-3px);
        }

        .action-card i {
            font-size: 28px;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .action-card span {
            display: block;
            font-weight: 600;
            font-size: 14px;
        }

        /* Table Styles */
        .table-container {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(15, 76, 129, 0.08);
            border: 1px solid var(--soft-blue);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--soft-blue);
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-header h3 {
            font-size: 18px;
            color: var(--dark-blue);
        }

        .table-search {
            display: flex;
            gap: 10px;
        }

        .table-search input {
            padding: 10px 15px;
            border: 2px solid var(--soft-blue);
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--bg-light);
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-light);
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btns button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btns .edit-btn {
            background: var(--soft-blue);
            color: var(--dark-blue);
        }

        .action-btns .delete-btn {
            background: #fce4e4;
            color: var(--danger);
        }

        .action-btns button:hover {
            opacity: 0.8;
        }

        /* Product Icons */
        .product-icons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .product-icons img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--soft-blue);
        }

        /* Icon Upload Area */
        .icon-upload-area {
            border: 2px dashed var(--soft-blue);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .icon-upload-area:hover {
            border-color: var(--accent-blue);
        }

        .icon-upload-area i {
            font-size: 40px;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .uploaded-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .uploaded-icon {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .uploaded-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--soft-blue);
        }

        .uploaded-icon .remove-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 22px;
            height: 22px;
            background: var(--danger);
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 76, 129, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--white);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(15, 76, 129, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--soft-blue);
        }

        .modal-header h3 {
            font-size: 20px;
            color: var(--dark-blue);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark-blue);
            cursor: pointer;
            padding: 5px;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--soft-blue);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Product Details Page */
        .product-details {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(15, 76, 129, 0.1);
        }

        .product-details-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--soft-blue);
        }

        .product-details-header .icon-box {
            width: 80px;
            height: 80px;
            background: var(--bg-light);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-details-header .icon-box i {
            font-size: 36px;
            color: var(--accent-blue);
        }

        .detail-row {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid var(--bg-light);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            width: 150px;
            font-weight: 600;
            color: var(--dark-blue);
            flex-shrink: 0;
        }

        .detail-value {
            flex: 1;
            color: var(--dark-blue);
            word-break: break-all;
        }

        .detail-value a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
                display: none;
            }

            .sidebar-overlay.show {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 25px;
            }

            .login-logo h1 {
                font-size: 24px;
            }

            .role-selector {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            .table-search {
                flex-direction: column;
            }

            .table-search input {
                min-width: 100%;
            }

            th,
            td {
                padding: 12px 15px;
                font-size: 14px;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }

            .detail-label {
                width: 100%;
            }

            .product-details-header {
                flex-direction: column;
                text-align: center;
            }

            .modal {
                border-radius: 16px;
            }

            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr 1fr;
            }

            .action-card {
                padding: 15px;
            }

            .action-card i {
                font-size: 24px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .top-bar {
                padding: 12px 15px;
            }

            .search-box input {
                padding: 14px 50px 14px 18px;
                font-size: 16px;
            }

            .search-box button {
                width: 42px;
                height: 42px;
            }

            .public-nav {
                padding: 12px 15px;
            }

            .hero-section {
                padding: 30px 15px;
            }

            .quick-links {
                gap: 10px;
            }

            .quick-link {
                padding: 10px 16px;
                font-size: 14px;
            }

            .stat-card {
                padding: 18px;
            }

            .stat-card h3 {
                font-size: 24px;
            }

            .card {
                padding: 18px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Mobile Cards for Products */
        .mobile-product-cards {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-table {
                display: none;
            }

            .mobile-product-cards {
                display: block;
            }

            .mobile-card {
                background: var(--white);
                border: 1px solid var(--soft-blue);
                border-radius: 12px;

<body>
    <div id="app"></div>
    <div class="toast" id="toast"></div>

    <script>
        // ============= DATABASE =============
        const DB = {
            init() {
                // Initialize all tables if they don't exist
                if (!localStorage.getItem('users')) {
                    localStorage.setItem('users', JSON.stringify([
                        { id: 1, username: 'admin', password: 'admin123', role: 'admin' },
                        { id: 2, username: 'client', password: 'client123', role: 'client' }
                    ]));
                }

                if (!localStorage.getItem('admin_settings')) {
                    localStorage.setItem('admin_settings', JSON.stringify({
                        admin_secret_code: '1421',
                        external_link_1: { title: 'Google', url: 'https://google.com', enabled: true },
                        external_link_2: { title: 'Amazon', url: 'https://amazon.com', enabled: true }
                    }));
                }

                if (!localStorage.getItem('products')) {
                    localStorage.setItem('products', JSON.stringify([]));
                }

                if (!localStorage.getItem('custom_fields')) {
                    localStorage.setItem('custom_fields', JSON.stringify(['notes', 'price', 'supplier']));
                }

                if (!localStorage.getItem('statistics')) {
                    localStorage.setItem('statistics', JSON.stringify([]));
                }

                if (!localStorage.getItem('currentUser')) {
                    localStorage.setItem('currentUser', JSON.stringify(null));
                }
            },

            // Users
            getUsers() { return JSON.parse(localStorage.getItem('users') || '[]'); },
            saveUsers(users) { localStorage.setItem('users', JSON.stringify(users)); },

            findUser(username, password) {
                return this.getUsers().find(u => u.username === username && u.password === password);
            },

            registerUser(username, password, role) {
                const users = this.getUsers();
                if (users.find(u => u.username === username)) return null;
                const newUser = { id: Date.now(), username, password, role };
                users.push(newUser);
                this.saveUsers(users);
                return newUser;
            },

            // Current User Session
            getCurrentUser() { return JSON.parse(localStorage.getItem('currentUser')); },
            setCurrentUser(user) { localStorage.setItem('currentUser', JSON.stringify(user)); },
            logout() { localStorage.setItem('currentUser', JSON.stringify(null)); },
            isLoggedIn() { return this.getCurrentUser() !== null; },
            isAdmin() { const user = this.getCurrentUser(); return user && user.role === 'admin'; },

            // Admin Settings
            getAdminSettings() { return JSON.parse(localStorage.getItem('admin_settings')); },
            saveAdminSettings(settings) { localStorage.setItem('admin_settings', JSON.stringify(settings)); },

            verifyAdminCode(code) {
                return this.getAdminSettings().admin_secret_code === code;
            },

            changeAdminCode(newCode) {
                const settings = this.getAdminSettings();
                settings.admin_secret_code = newCode;
                this.saveAdminSettings(settings);
            },

            // Products
            getProducts() { return JSON.parse(localStorage.getItem('products') || '[]'); },
            saveProducts(products) { localStorage.setItem('products', JSON.stringify(products)); },

            addProduct(product) {
                const products = this.getProducts();
                product.id = Date.now();
                product.views_count = 0;
                product.created_at = new Date().toISOString();
                products.push(product);
                this.saveProducts(products);
                return product;
            },

            updateProduct(id, updates) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index] = { ...products[index], ...updates };
                    this.saveProducts(products);
                    return products[index];
                }
                return null;
            },

            deleteProduct(id) {
                const products = this.getProducts().filter(p => p.id !== id);
                this.saveProducts(products);
            },

            searchProducts(query) {
                const q = query.toLowerCase().trim();
                return this.getProducts().filter(p =>
                    p.product_number.toLowerCase().includes(q) ||
                    (p.product_link && p.product_link.toLowerCase().includes(q))
                );
            },

            getProductByNumber(number) {
                return this.getProducts().find(p => p.product_number.toLowerCase() === number.toLowerCase());
            },

            incrementViews(id) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === id);
                if (index !== -1) {
                    products[index].views_count = (products[index].views_count || 0) + 1;
                    this.saveProducts(products);

                    // Log to statistics
                    const stats = this.getStatistics();
                    stats.push({
                        product_id: id,
                        timestamp: new Date().toISOString()
                    });
                    this.saveStatistics(stats);
                }
            },

            // Custom Fields
            getCustomFields() { return JSON.parse(localStorage.getItem('custom_fields') || '[]'); },
            saveCustomFields(fields) { localStorage.setItem('custom_fields', JSON.stringify(fields)); },

            // Statistics
            getStatistics() { return JSON.parse(localStorage.getItem('statistics') || '[]'); },
            saveStatistics(stats) { localStorage.setItem('statistics', JSON.stringify(stats)); },

            getTotalViews() {
                return this.getProducts().reduce((sum, p) => sum + (p.views_count || 0), 0);
            },

            getMostViewed() {
                const products = this.getProducts();
                if (products.length === 0) return null;
                return products.reduce((max, p) => (p.views_count || 0) > (max.views_count || 0) ? p : max);
            }
        };

        DB.init();

        // ============= TOAST NOTIFICATION =============
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ============= ROUTER =============
        const Router = {
            routes: {},

            register(path, handler) {
                this.routes[path] = handler;
            },

            navigate(path) {
                window.location.hash = path;
            },

            handleRoute() {
                const hash = window.location.hash.slice(1) || 'home';
                const [route, queryString] = hash.split('?');
                const params = new URLSearchParams(queryString);

                const handler = this.routes[route] || this.routes['home'];
                if (handler) handler(params);
            },

            init() {
                window.addEventListener('hashchange', () => this.handleRoute());
                this.handleRoute();
            }
        };

        // ============= APP =============
        const App = {
            render(html) {
                document.getElementById('app').innerHTML = html;
            },

            // ===== LOGIN PAGE =====
            renderLogin() {

                                    <input type="password" id="adminCode" placeholder="Enter admin secret code">

                                </button>
                            </form>
                            
                            <div style="text-align: center; margin-top: 20px;">
                                <a href="#home" style="color: var(--accent-blue); text-decoration: none;">
                                    <i class="fas fa-arrow-left"></i> Back to Home
                                </a>
                            </div>
                            
                            <div class="alert alert-info" style="margin-top: 20px; font-size: 13px;">
                                <strong>Demo Accounts:</strong><br>

                                Client: client / client123

                `);
            },

            selectRole(role) {
                document.getElementById('selectedRole').value = role;
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.role === role);
                });
                document.getElementById('adminCodeField').classList.toggle('show', role === 'admin');
            },

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const role = document.getElementById('selectedRole').value;
                const adminCode = document.getElementById('adminCode')?.value || '';
                const errorDiv = document.getElementById('loginError');

                // Find user
                const user = DB.findUser(username, password);

                if (!user) {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                if (role === 'admin') {
                    if (user.role !== 'admin') {
                        errorDiv.textContent = 'This account does not have admin privileges';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                    if (!DB.verifyAdminCode(adminCode)) {
                        errorDiv.textContent = 'Invalid admin secret code';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                }

                DB.setCurrentUser({ ...user, loginRole: role });
                showToast('Login successful!', 'success');
                Router.navigate(role === 'admin' ? 'admin-dashboard' : 'client-search');
            },

                        <div class="main-content">
                            ${this.getTopBar()}
                            
                            <div class="fade-in" style="max-width: 800px;">
                                <h2 style="margin-bottom: 5px; color: var(--dark-blue);">Homepage Widgets</h2>
                                <p style="color: var(--dark-blue); opacity: 0.7; margin-bottom: 25px;">Configure external links shown on homepage</p>
                                
                                <div id="widgetSuccess" class="alert alert-success hidden">
                                    <i class="fas fa-check-circle"></i> Settings saved successfully!
                                </div>
                                
                                <div class="card">
                                    <h3 style="margin-bottom: 20px; color: var(--dark-blue);">
                                        <i class="fas fa-link"></i> External Link 1
                                    </h3>
                                    <div class="input-group">
                                        <label>Title</label>
                                        <input type="text" id="link1_title" value="${settings.external_link_1?.title || ''}" placeholder="Link title">
                                    </div>
                                    <div class="input-group">
                                        <label>URL</label>
                                        <input type="url" id="link1_url" value="${settings.external_link_1?.url || ''}" placeholder="https://example.com">
                                    </div>
                                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                        <input type="checkbox" id="link1_enabled" ${settings.external_link_1?.enabled ? 'checked' : ''} style="width: 20px; height: 20px;">
                                        <span>Show on homepage</span>
                                    </label>
                                </div>
                                
                                <div class="card" style="margin-top: 20px;">
                                    <h3 style="margin-bottom: 20px; color: var(--dark-blue);">
                                        <i class="fas fa-link"></i> External Link 2
                                    </h3>
                                    <div class="input-group">
                                        <label>Title</label>
                                        <input type="text" id="link2_title" value="${settings.external_link_2?.title || ''}" placeholder="Link title">
                                    </div>
                                    <div class="input-group">
                                        <label>URL</label>
                                        <input type="url" id="link2_url" value="${settings.external_link_2?.url || ''}" placeholder="https://example.com">
                                    </div>
                                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                        <input type="checkbox" id="link2_enabled" ${settings.external_link_2?.enabled ? 'checked' : ''} style="width: 20px; height: 20px;">
                                        <span>Show on homepage</span>
                                    </label>
                                </div>
                                
                                <button onclick="App.saveWidgets()" class="btn btn-primary" style="margin-top: 20px; width: 100%;">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                `);
            },

            saveWidgets() {
                const settings = DB.getAdminSettings();

                settings.external_link_1 = {
                    title: document.getElementById('link1_title').value.trim(),
                    url: document.getElementById('link1_url').value.trim(),
                    enabled: document.getElementById('link1_enabled').checked
                };

                settings.external_link_2 = {
                    title: document.getElementById('link2_title').value.trim(),
                    url: document.getElementById('link2_url').value.trim(),
                    enabled: document.getElementById('link2_enabled').checked
                };

                DB.saveAdminSettings(settings);
                document.getElementById('widgetSuccess').classList.remove('hidden');
                showToast('Settings saved!', 'success');

                setTimeout(() => {
                    document.getElementById('widgetSuccess').classList.add('hidden');
                }, 3000);
            },

            // ===== SETTINGS PAGE =====
            renderSettings() {
                if (!DB.isAdmin()) {
                    Router.navigate('login');
                    return;
                }

                const settings = DB.getAdminSettings();

                this.render(`
                    <div class="dashboard">
                        ${this.getSidebar('settings')}
                        <div class="sidebar-overlay" id="sidebarOverlay" onclick="App.toggleSidebar()"></div>
                        
                        <div class="main-content">
                            ${this.getTopBar()}
                            
                            <div class="fade-in" style="max-width: 800px;">
                                <h2 style="margin-bottom: 5px; color: var(--dark-blue);">Settings</h2>
                                <p style="color: var(--dark-blue); opacity: 0.7; margin-bottom: 25px;">Manage admin settings and security</p>
                                
                                <div id="settingsMsg" class="alert hidden"></div>
                                
                                <!-- Admin Secret Code -->
                                <div class="card">
                                    <h3 style="margin-bottom: 20px; color: var(--dark-blue);">
                                        <i class="fas fa-key"></i> Admin Secret Code
                                    </h3>
                                    <p style="color: var(--dark-blue); opacity: 0.7; margin-bottom: 15px; font-size: 14px;">
                                        This code is required for admin login. Keep it secure!
                                    </p>
                                    <div class="input-group">
                                        <label>Current Secret Code</label>
                                        <input type="password" id="currentCode" value="${settings.admin_secret_code}" readonly 
                                            style="background: var(--bg-light);">
                                    </div>
                                    <div class="input-group">
                                        <label>New Secret Code</label>
                                        <input type="text" id="newCode" placeholder="Enter new secret code">
                                    </div>
                                    <button onclick="App.changeAdminCode()" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Update Secret Code
                                    </button>
                                </div>
                                
                                <!-- Database Info -->
                                <div class="card" style="margin-top: 20px;">
                                    <h3 style="margin-bottom: 20px; color: var(--dark-blue);">
                                        <i class="fas fa-database"></i> Database Information
                                    </h3>
                                    <div style="display: grid; gap: 10px;">
                                        <p><i class="fas fa-server" style="color: var(--accent-blue); width: 25px;"></i> Storage: LocalStorage (Browser)</p>
                                        <p><i class="fas fa-boxes" style="color: var(--accent-blue); width: 25px;"></i> Products: ${DB.getProducts().length}</p>
                                        <p><i class="fas fa-users" style="color: var(--accent-blue); width: 25px;"></i> Users: ${DB.getUsers().length}</p>
                                        <p><i class="fas fa-check-circle" style="color: var(--success); width: 25px;"></i> Status: Connected & Stable</p>
                                    </div>
                                </div>
                                
                                <!-- Danger Zone -->
                                <div class="card" style="margin-top: 20px; border-color: var(--danger);">
                                    <h3 style="margin-bottom: 15px; color: var(--danger);">
                                        <i class="fas fa-exclamation-triangle"></i> Danger Zone
                                    </h3>
                                    <p style="color: var(--dark-blue); opacity: 0.7; margin-bottom: 15px; font-size: 14px;">
                                        This will permanently delete all products and reset settings.
                                    </p>
                                    <button onclick="App.resetDatabase()" class="btn btn-danger">
                                        <i class="fas fa-trash"></i> Reset Database
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            },

            changeAdminCode() {
                const newCode = document.getElementById('newCode').value.trim();
                const msg = document.getElementById('settingsMsg');

                if (!newCode || newCode.length < 4) {
                    msg.className = 'alert alert-error';
                    msg.textContent = 'Secret code must be at least 4 characters';
                    msg.classList.remove('hidden');
                    return;
                }

                DB.changeAdminCode(newCode);

                msg.className = 'alert alert-success';
                msg.textContent = 'Secret code updated successfully!';
                msg.classList.remove('hidden');

                document.getElementById('currentCode').value = newCode;
                document.getElementById('newCode').value = '';

                showToast('Secret code updated!', 'success');

                setTimeout(() => {
                    msg.classList.add('hidden');
                }, 3000);
            },

            resetDatabase() {
                if (confirm('WARNING: This will delete ALL data! Are you sure?')) {
                    if (confirm('This action CANNOT be undone. Are you really sure?')) {
                        localStorage.clear();
                        DB.init();
                        showToast('Database has been reset', 'success');
                        Router.navigate('home');
                    }
                }
            },

            // ===== SIDEBAR HELPER =====
            getSidebar(active) {
                const items = [
                    { id: 'dashboard', icon: 'fa-tachometer-alt', label: 'Dashboard', route: 'admin-dashboard' },
                    { id: 'add', icon: 'fa-plus-circle', label: 'Add Product', route: 'admin-add' },
                    { id: 'products', icon: 'fa-boxes', label: 'All Products', route: 'admin-products' },
                    { id: 'stats', icon: 'fa-chart-bar', label: 'Statistics', route: 'admin-stats' },
                    { id: 'widgets', icon: 'fa-th-large', label: 'Widgets', route: 'admin-widgets' },
                    { id: 'settings', icon: 'fa-cog', label: 'Settings', route: 'admin-settings' }
                ];

                return `
                    <div class="sidebar" id="sidebar">
                        <div class="sidebar-header">
                            <h2><i class="fas fa-cube"></i> ProductHub</h2>
                            <p>Admin Dashboard</p>
                        </div>
                        <nav class="sidebar-nav">
                            ${items.map(item => `
                                <a href="#${item.route}" class="nav-item ${active === item.id ? 'active' : ''}">
                                    <i class="fas ${item.icon}"></i>
                                    ${item.label}
                                </a>
                            `).join('')}
                        </nav>
                        <div class="sidebar-footer">
                            <a href="#home" class="nav-item">
                                <i class="fas fa-home"></i> View Site
                            </a>
                            <a class="nav-item" onclick="App.logout()" style="cursor: pointer;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                `;
            },

            getTopBar() {
                const user = DB.getCurrentUser();
                return `
                    <div class="top-bar">
                        <button class="menu-toggle" onclick="App.toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="user-info">
                            <div class="avatar">${user?.username?.charAt(0).toUpperCase() || 'A'}</div>
                            <span style="font-weight: 600; color: var(--dark-blue);">${user?.username || 'Admin'}</span>
                        </div>
                    </div>
                `;
            },

            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('open');
                document.getElementById('sidebarOverlay').classList.toggle('show');
            },

            logout() {
                DB.logout();
                showToast('Logged out successfully', 'success');
                Router.navigate('home');
            }
        };

        // ===== REGISTER ROUTES =====
        Router.register('home', () => App.renderHome());
        Router.register('login', () => App.renderLogin());
        Router.register('search', (params) => App.renderSearchResults(params));
        Router.register('client-search', () => App.renderClientSearch());
        Router.register('client-result', (params) => App.renderClientResult(params));
        Router.register('admin-dashboard', () => App.renderAdminDashboard());
        Router.register('admin-add', () => App.renderAddProduct());
        Router.register('admin-products', () => App.renderProducts());
        Router.register('admin-stats', () => App.renderStats());
        Router.register('admin-widgets', () => App.renderWidgets());
        Router.register('admin-settings', () => App.renderSettings());

        // ===== START APP =====
        Router.init();
    </script>
</body>

</html>
